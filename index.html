<!DOCTYPE html>
<html lang="tl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year</title>

<style>
*{box-sizing:border-box}
html,body{
  margin:0;
  font-family:Arial,sans-serif;
  background:black;
  color:white;
  overflow-x:hidden;
}

/* INTRO */
#intro{
  position:fixed;
  inset:0;
  background:black;
  z-index:999;
  display:flex;
  align-items:center;
  justify-content:center;
}
.slide{
  position:absolute;
  width:100%;
  text-align:center;
  opacity:0;
  transform:translateX(40px);
  transition:1s;
}
.slide.active{opacity:1;transform:translateX(0)}
.slide.fade-out{opacity:0;transform:translateX(-40px)}
.slide img{
  width:min(85vw,300px);
  border-radius:15px;
}

/* FIREWORKS */
canvas{
  position:fixed;
  inset:0;
  z-index:1;
  pointer-events:none;
}

/* LOBBY */
.lobby{
  position:relative;
  z-index:2;
  min-height:100vh;
  padding:30px 15px 80px;
  text-align:center;
}
h1{animation:glow 2s infinite alternate}
@keyframes glow{
  from{text-shadow:0 0 10px #ff4d6d}
  to{text-shadow:0 0 25px #ffd166}
}
input,button{
  padding:12px;
  border-radius:6px;
  border:none;
  margin-top:10px;
  font-size:16px;
}
button{background:#ff4d6d;color:white}

/* MESSAGE BOX */
#messageBox{
  display:none;
  background:white;
  color:#333;
  margin:30px auto 0;
  padding:25px;
  border-radius:15px;
  width:min(95%,480px);
  max-height:60vh;
  overflow-y:auto;
  animation:pop .8s;
}
@keyframes pop{
  from{opacity:0;transform:scale(.9)}
  to{opacity:1;transform:scale(1)}
}

/* IMAGE POPUP */
#imagePopup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
#imagePopup img{
  width:min(80vw,320px);
  border-radius:20px;
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <div class="slide active"><img src="cx.jpg"><h2>Memories Together</h2></div>
  <div class="slide"><img src="AA.jpg"><h2>Moments We Shared</h2></div>
  <div class="slide"><img src="a.jpg"><h2>Forever This Circle</h2></div>
</div>

<canvas id="fireworks"></canvas>

<div class="lobby">
  <h1>Happy New Year</h1>
  <p>Type your name and enter to see your special message</p>
  <input id="nameInput" placeholder="name">
  <br>
  <button onclick="showMessage()">Enter</button>

  <div id="messageBox">
    <h2 id="title"></h2>
    <p id="message"></p>
  </div>
</div>

<div id="imagePopup">
  <img id="popupImg">
</div>

<script>
/* DOM */
const nameInput=document.getElementById("nameInput");
const popupImg=document.getElementById("popupImg");
const imagePopup=document.getElementById("imagePopup");
const title=document.getElementById("title");
const message=document.getElementById("message");
const messageBox=document.getElementById("messageBox");

/* INTRO SLIDES */
const slides=document.querySelectorAll(".slide");
let i=0;
setInterval(()=>{
  slides[i].classList.remove("active");
  slides[i].classList.add("fade-out");
  i++;
  if(i>=slides.length){
    document.getElementById("intro").style.display="none";
    return;
  }
  slides[i].classList.add("active");
},3000);

const messages = {
  nicol: `Happy New Year, Boi! 
Ikaw yung tipo ng taong hindi kailangang maging maingay para maramdaman. Sa katahimikan mo, sa pagiging totoo mo, at sa paraan ng pakikitungo mo sa mga tao, doon lumalabas kung gaano ka ka solid bilang tao.

Salamat sa mga simpleng moments yung mga oras na hindi kailangan ng bonggang ganap, pero nagiging espesyal dahil nandoon ka. Minsan seryoso, minsan tahimik lang nakikinig, pero kapag nandiyan ka, ramdam na may kasama. May sarili kang mundo at ritmo, at yun yung isa sa mga bagay na nakakarespeto sa’yo.

Ngayong 2026, sana mas piliin mo rin ang sarili mo. Sana mas maging malinaw kung saan mo gustong pumunta, mas maging buo ang loob mo sa mga desisyon mo, at mas gumaan ang mga bagay na matagal mo nang bitbit. Hindi kailangang madali importante tuloy tuloy.

Deserve mo ang mga bagay na dumarating nang payapa, ang mga panalong hindi minamadali, at ang mga araw na mas magaan kaysa kahapon. Salamat sa pagiging ikaw, Nicol. Andito lang kami, palagi.`,
  dani: `Happy New Year, Dani! 
  Salamat sa mga tawanan at sa mga simpleng moments na kasama ka.
Ikaw yung klase ng taong nakakapagbigay ng saya kahit hindi mo sinasadya.
Ngayong bagong taon, sana mas dumami ang blessings,
mas luminaw yung mga goals mo, at mas gumaan yung puso mo.
Deserve mo lahat ng maganda.`,
  justin: `Happy New Year, Justin! 
  Isa ka sa mga taong nagbibigay ng saya sa kahit anong samahan.
Salamat sa energy, sa kwento, at sa pagiging totoo.
Sana sa 2026, mas maging malinaw ang tatahakin mo,
mas dumami ang achievements, at mas maging proud ka sa sarili mo.
Tuluy-tuloy lang.`,
  jedrick: `Happy New Year, Jedrick! 
  alayo na ang narating mo at mas malayo pa ang mararating mo.
Salamat sa mga sandaling naging kasama sa kulitan at kwentohan.
Ngayong taon, sana mas dumami ang opportunities,
mas tumibay ang loob mo, at mas maging payapa ang isip mo.
Proud kami sa’yo.`,
  cyram: `Happy New Year, Cyram! 
  Isa ka sa mga taong may sariling mundo at lakas.
Salamat sa pagiging totoo at hindi nagpapanggap.
Sana sa 2026, mas maging bukas ang mga pinto para sa’yo,
mas dumami ang dahilan para ngumiti,
at mas maging maayos ang lahat ng plano mo.
Tuloy lang.`,
  mharkie: `Happy New Year, Mharkie! 
Salamat sa pagiging isa sa mga taong kayang gawing mas magaan at masaya ang kahit simpleng araw. Yung mga biro mo, kwento, at presensya mo malaking bagay, kahit minsan parang normal lang.

Ikaw yung tipo ng tao na madaling pakisamahan at hindi mahirap intindihin. May natural kang good vibes na nakakahawa, at malaking tulong yun sa mga taong nasa paligid mo. Sana ngayong bagong taon, mas dumami pa ang mga pagkakataong magpapangiti sa’yo, mas luminaw ang mga goals mo, at mas maging panatag ang loob mo sa lahat ng gagawin mo.

Deserve mo ang mga panalong hindi minamadali, ang mga pangarap na unti unting natutupad, at ang buhay na mas magaan kaysa kahapon. Tuloy mo lang pagiging ikaw malaking bagay ka, kahit hindi mo palaging napapansin.

Cheers sa masayang 2026`,
  kyla: `Happy New Year, Kyla! 
  Salamat sa pagiging liwanag sa samahan.
Tahimik man minsan, pero ramdam ang malasakit.
Sana sa 2026, mas piliin mo ang sarili mo,
mas maging masaya sa maliliit na bagay,
at mas maging buo ang puso mo araw-araw.
Deserve mo ang lahat ng pagmamahal.`,
  eugene: `Happy New Year, Eugene! 
  Isa ka sa mga taong steady at maaasahan.
Salamat sa pagiging consistent at totoo.
Ngayong taon, sana mas dumami ang wins mo,
mas luminaw ang mga plano,
at mas maging confident ka sa mga desisyon mo.
Keep going.`,
  eila: `Happy New Year, Eila! 
  Salamat sa pagiging madaling makasama.
May comfort na dala yung simpleng pakikitungo mo.
Ngayong 2026, sana mas maging magaan ang mga araw mo,
mas payapa ang isip,
at mas masaya ang puso mo.
Nandito lang kami always cheering you.`,
  ashley: `Happy New Year, Ashley! 
  Ikaw yung taong kayang magdala ng kulay sa kahit anong moment.
Salamat sa laughs, sa stories, at sa pagiging ikaw.
Ngayong bagong taon, sana mas dumami ang opportunities,
mas maging matapang ka sa mga desisyon,
at mas maging proud ka sa sarili mo.
Cheers sa masayang 2026.`,
  angel: `Happy New Year!
Salamat sa pagiging isa sa mga taong nagbibigay ng saya at gaan sa bawat sandaling magkasama tayo. Hindi man palaging maingay o bongga ang mga moment, pero ramdam na ramdam yung sincerity at totoong presence mo.

Ikaw yung tipo ng tao na kahit simpleng usapan lang, nagiging meaningful. Yung kahit tahimik minsan, may comfort. Sana ngayong bagong taon, mas dumami pa ang mga ngiti mo, mas luminaw ang mga pangarap mo, at mas gumaan ang lahat ng bagay na dinadala mo sa puso.

Deserve mo ang mga blessing na hindi mo inaasahan, ang mga pagkakataong magpapasaya sayo, at ang mga taong pipiliin ka araw-araw. Huwag mong kalimutan na may mga taong thankful na nandiyan ka—kasama na ako doon.

Cheers sa panibagong taon ng growth, healing, at happiness para sayo, Angel. 
Happy New Year ulit!`
}

/* IMAGES — AYOS NA */
const images={
  nicol:"nicol.jpg",
  dani:"dani.jpg",
  justin:"justin.jpg",
  jedrick:"jedrick.jpg",
  cyram:"cyram.jpg",
  mharkie:"mharkie.jpg",
  kyla:"kyla.jpg",
  eugene:"eugene.jpg",
  eila:"eila.jpg",
  ashley:"ashley.jpg",
  angel:"angel.jpg"
};

function showMessage(){
  const name=nameInput.value.trim().toLowerCase();
  if(!name) return alert("Maglagay ng pangalan");

  if(images[name]){
    popupImg.src=images[name];
    popupImg.onerror=()=>{ imagePopup.style.display="none"; };
    imagePopup.style.display="flex";
  }

  setTimeout(()=>{
    imagePopup.style.display="none";
    title.innerText="Para kay "+name.toUpperCase();
    message.innerText=messages[name];
    messageBox.style.display="block";
  },1500);
}

/* FIREWORKS — HINDI GINALAW */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
function resize(){canvas.width=innerWidth;canvas.height=innerHeight}
resize();addEventListener("resize",resize);
let particles=[];
function firework(){
  const x=Math.random()*canvas.width;
  const y=Math.random()*canvas.height*0.5;
  const c=`hsl(${Math.random()*360},100%,60%)`;
  for(let i=0;i<40;i++){
    particles.push({x,y,vx:Math.cos(i)*3,vy:Math.sin(i)*3,a:1,c});
  }
}
function animate(){
  ctx.fillStyle="rgba(0,0,0,.25)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  particles.forEach((p,i)=>{
    p.x+=p.vx;p.y+=p.vy;p.a-=.02;
    ctx.globalAlpha=p.a;
    ctx.fillStyle=p.c;
    ctx.beginPath();ctx.arc(p.x,p.y,2,0,Math.PI*2);ctx.fill();
    if(p.a<=0)particles.splice(i,1);
  });
  ctx.globalAlpha=1;
  requestAnimationFrame(animate);
}
setInterval(firework,1300);
animate();
</script>

</body>
</html>
