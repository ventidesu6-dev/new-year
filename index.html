<style>

</head>

<body>

<canvas id="canvas"></canvas>

<div class="lobby">

</div>

<script>
/* ===== MESSAGES BY FIRST LETTER ===== */
const messages = {
A: `Ikaw ay simbolo ng bagong simula at tapang.
Sa lahat ng pinagdaanan mo, pinili mong lumaban at manatiling totoo.
Ngayong 2026, sanaâ€™y mas piliin mo ang sarili mo at ang kapayapaan ng puso mo.
Marami ka pang mararating. Karapat-dapat ka sa lahat ng magagandang bagay. ðŸŽ†`,

J: `Isa kang taong may lakas kahit hindi palaging nakikita.
Tahimik kang lumalaban at patuloy na tumatayo.
Ngayong bagong taon, sanaâ€™y mas maniwala ka pa sa sarili mo.
May mga taong naniniwala saâ€™yo. ðŸŽ‰`,

C: `May kakaiba kang kakayahang magbigay liwanag sa iba.
Ang kabutihan mo ay ramdam kahit sa simpleng paraan.
Ngayong 2026, sanaâ€™y bumalik saâ€™yo ang lahat ng kabutihan na ibinibigay mo. âœ¨`,

N: `Tahimik pero matatag â€” ganyan ka.
Hindi man palaging pansin, tuloy-tuloy ang progreso mo.
Ngayong taon, piliin mo ang mga bagay na tunay na nagpapasaya saâ€™yo. ðŸŽ†`,

K: `Puno ka ng potensyal at pangarap.
Huwag mong hayaang hadlangan ka ng duda.
Ngayong 2026, sanaâ€™y mas buo ang loob mong abutin ang gusto mo.
Malayo pa ang mararating mo. ðŸš€`,

E: `May puso kang marunong umunawa at magmahal.
Ang presensya mo ay nagbibigay ginhawa sa iba.
Ngayong bagong taon, piliin mo rin ang sarili mo.
Mahalaga ka. ðŸ’•`,

D: `Isa kang patunay ng tibay at determinasyon.
Kahit mahirap, hindi ka sumusuko.
Ngayong 2026, sanaâ€™y mas maging malinaw ang pangarap mo.
Tuloy lang â€” malayo na ang narating mo. ðŸ”¥`,

M: `May kakayahan kang gawing magaan ang mabibigat na araw.
Ang presensya mo ay may dalang saya.
Ngayong taon, sanaâ€™y mas dumami pa ang moments na ipagmamalaki mo.
Happy New Year! ðŸŽ‰`
};

function showMessage() {
    const name = document.getElementById("nameInput").value.trim();
    if (!name) {
        alert("Maglagay muna ng pangalan ðŸ˜Š");
        return;
    }

    const firstLetter = name.charAt(0).toUpperCase();
    const text = messages[firstLetter] || 
`Maligayang Bagong Taon!
Nawaâ€™y maging puno ng saya, pag-asa, at bagong simula ang 2026 para saâ€™yo. ðŸŽ†`;

    document.getElementById("title").innerText = "Para kay " + name + " ðŸ’«";
    document.getElementById("message").innerText = text;
    document.getElementById("messageBox").style.display = "block";
}

/* ===== FIREWORKS ===== */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

class Particle {
    constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.angle = Math.random() * Math.PI * 2;
        this.speed = Math.random() * 5 + 2;
        this.life = 100;
    }
    update() {
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed;
        this.life--;
    }
    draw() {
        ctx.globalAlpha = this.life / 100;
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y, 3, 3);
        ctx.globalAlpha = 1;
    }
}

class Firework {
    constructor() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height;
        this.target = Math.random() * canvas.height / 2;
        this.color = `hsl(${Math.random()*360},100%,60%)`;
        this.exploded = false;
        this.particles = [];
    }
    update() {
        if (!this.exploded) {
            this.y -= 7;
            if (this.y <= this.target) {
                this.exploded = true;
                for (let i = 0; i < 60; i++) {
                    this.particles.push(new Particle(this.x, this.y, this.color));
                }
            }
        }
    }
    draw() {
        if (!this.exploded) {
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, 3, 3);
        }
    }
}

let fireworks = [];
function animate() {
    ctx.fillStyle = "rgba(0,0,0,0.25)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    if (Math.random() < 0.05) fireworks.push(new Firework());

    fireworks.forEach((fw, i) => {
        fw.update();
        fw.draw();
        fw.particles.forEach(p => {
            p.update();
            p.draw();
        });
        fw.particles = fw.particles.filter(p => p.life > 0);
        if (fw.exploded && fw.particles.length === 0) fireworks.splice(i, 1);
    });

    requestAnimationFrame(animate);
}
animate();
</script>
